<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>
<style>
body {
  background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px 20px;
  overflow-x: hidden;
}

h1 {
  font-size: 36px;
  margin-bottom: 40px;
}

#message {
  font-size: 22px;
  line-height: 1.6;
  margin-top: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
  margin-top: 30px;
}

.heart {
  color: #ff1a75;
  animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}
</style>
</head>
<body>

<h1>Happy Valentine's Day, HETTTUUU ❤️</h1>

<div id="message"></div>

<button id="nextBtn">Next ❤️</button>

<script>
const lines = [
  "We haven’t met yet…",
  "No first hug.",
  "No shared coffee.",
  "No photos together.",
  "But that doesn’t make this small.",
  "Because when we finally meet…",
  "I won’t be meeting a stranger.",
  "I’ll be meeting someone who already knows my bad moods.",
  "Someone who stayed.",
  "Someone who chose me.",
  "And I’m choosing you too. <span class='heart'>❤️</span>"
];

let index = 0;
const messageDiv = document.getElementById("message");
const button = document.getElementById("nextBtn");

button.addEventListener("click", () => {
  if (index < lines.length) {
    // Add new line
    const p = document.createElement("p");
    p.innerHTML = lines[index];
    messageDiv.appendChild(p);
    index++;
    // Scroll to bottom for mobile
    window.scrollTo(0, document.body.scrollHeight);
  } else {
    button.style.display = "none"; // Hide button after last line
  }
});
</script>

</body>
</html>
